<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner_background">

    </div>

    <div class="photo">
      <img src="images/image-victor.jpg"/>
    </div>

    <div class="bio">
      <p>Victor Crest <span class="bold">26</span></p>
      <p class="bold">London</p>
    </div>

    <hr style="border-top: 1px solid #ddd"/>

    <div class="grid">
      <div>
        <span class="bold2">80K</span> <br/>
        <span class="bold">Followers</span>
      </div>
        
      <div>
        <span class="bold2">803K</span> <br/>
        <span class="bold">Likes</span>
      </div>
        
      <div>
        <span class="bold2">1.4K</span> <br/>
        <span class="bold">Photos</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Arkadiusz-Dudziak" target="_blank">Arkadiusz Dudziak</a>.
  </div>
</body>
</html>
